<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Bootstrap Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../style/main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg p-3 fixed bg-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="../../index.html" class="nav-link text-light">
                        <i class="material-icons">chevron_left</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#simple_cards" class="nav-link text-light">
                        Simple card
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#social_cards" class="nav-link text-light">
                        Social card
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section>
            <div class="container pt-5">
                <div class="row">
                    <div class="col-12 col-md-10">
                        <div class="container">
                            <h1 class="mb-5 text-bold">Cards</h1>
                            <h2 id="simple_cards">Simple Cards</h2>
                            <hr>
                            <div class="row">

                            </div>
                            <h2 id="social_cards">Social Cards</h2>
                            <hr>
                            <div class="row">
                                <article class="element my-3">
                                    <div class="social-card py-4 px-md-5 rounded-5 bg-light d-md-grid"
                                        style="grid-template-columns: 15% 1fr 20%; gap: 2rem; align-items: center;">
                                        <div class="position-relative w-100 h-100">
                                            <div class="border border-2 border-white shadow rounded-circle overflow-hidden position-absolute"
                                                style="width: 90%; aspect-ratio: 1/1; top: -3rem;">
                                                <img src="../images/avatar-1.jpg" alt="" class="img-fluid rounded-full">
                                            </div>
                                        </div>
                                        <div class="ml-md-3">
                                            <p class="mb-1 fw-bold fs-5">Head title Lorem ipsum dolor sit.</p>
                                            <p class="m-0" style="font-size:0.91rem; line-height: 1.1rem;">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet esse sint voluptatem ipsa ex excepturi.</p>
                                        </div>
                                        <button class="btn btn-dark rounded-pill px-4 py-2"
                                            style="justify-self: end;">Find more</button>
                                    </div>
                                </article>
                                <article class="bg-dark text-code rounded-4 position-relative">
                                    <div class="position-absolute top-0 border border-light bg-dark rounded-4 d-flex justify-content-center align-items-center"
                                    style="right: 0; width: 50px; height: 50px;cursor: pointer; ">
                                        <i class="material-icons text-white">content_copy</i>
                                    </div>
                                    <pre id="social_card_code">
                                    </pre>
                                </article>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="../script/main.js"></script>
</body>
</html>
